<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/imtaotao/liberty/dist/liberty-0.0.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/imtaotao/grass-loader/src/liberty-plugin.js"></script>
  <script>
    Liberty.addPlugin('.css', CssModule)
    Liberty.addPlugin('.grs', GrassPlugin)
    Liberty.addPlugin('.grs', Liberty.plugins.jsPlugin)

    Liberty.init({
      exname: '.grs',
      alias: {
        util: '/css-module/demo/util.js',
        Grass: 'https://cdn.jsdelivr.net/gh/imtaotao/Grass/dist/grass.common.js',
      },
    })('/css-module/demo/index.js')
  </script>
</body>
</html>
